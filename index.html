<!DOCTYPE html>
    <html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Letter</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
    <!-- partial:index.partial.html -->
    <div class="envelope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">

                <div class="words line1"></div>
                <div class="words line2"></div>
                <div class="words line3"></div>
                <div class="words line4"></div>
                <p class="greet" align="justify">S u r f r i e s,<br></p>
                <p class="mes" align="justify">Take a moment and savor your reward
                after all of those late nights of studying,
                the fun you missed out on, and lack of
                sleep.</p>
                <p class="con" align="center">Congratulations Bebe!</p>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>
    <div class="reset">
        <button id="open">Open</button>
        <button id="reset">Reset</button>
    </div>
        <!-- partial -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="./script.js"></script><script src="confetti.js"></script>
    </body>
</html>
